---
name: TM_SET_TIME_OBC_IN_QB50_EPOCH
has:
- name: PacketHeader
  has:
  - name: PacketID
    has:
    - name: VersionNumber
      reprsize: 3
      defval: 0
    - name: Type
      reprsize: 1
      defval: 1
    - name: DataFieldHeaderFlag
      reprsize: 1
      defval: 1
    - name: ApplicationProcessID
      reprsize: 11
      defval: 1
  - name: PacketSequenceControl
    has:
    - name: SequenceFlags
      reprsize: 2
      defval: 3
    - name: SequenceCount
      reprsize: 14
      defval: 60
  - name: PacketLength
    reprsize: 16
    defval: 66
- name: PacketDataField
  has:
  - name: DataFieldHeader
    has:
    - name: CCSDSSecondaryHeaderFlag
      reprsize: 1
      defval: 0
    - name: TC Packet PUS Version Number
      reprsize: 3
      defval: 1
    - name: Ack
      reprsize: 4
      defval: 1
    - name: Service Type
      reprsize: 8
      defval: 9
    - name: Service Subtype
      reprsize: 8
      defval: 2
    - name: SourceID
      reprsize: 8
      defval: 6
    - name: Spare
      reprsize: 0
      defval: 0
  - name: ApplicationData
    reprsize: 56
    defval:
    - 2  #SET_DTIME_UTC=1, SET_DTIME_QB50=2
    - 21 #qb50 epoch (secs from 2000)
  - name: Spare
    reprsize: 0
    defval: 0
  - name: PacketErrorControl
    reprsize: 16
    defval: 5
